<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Huge json parser</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
    function getData(){
      var t0 = performance.now();
      $.ajax({
        method: 'GET',
        url: '/cardData',
        success: function(result){
            var area = document.getElementById('result');
            var t1 = performance.now();
            var actual_data = JSON.parse(JSON.stringify(result)).cards;
            for(var obj in actual_data){
              area.textContent += obj;
            }
        }
      });
    }
    </script>
  </head>
  <body>
    <button onclick="getData()">Get Card Data</button>
    <output id="result"></output>
  </body>
</html>
