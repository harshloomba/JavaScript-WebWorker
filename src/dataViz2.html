<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data Visualization</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript">
  $(function () {
    Highcharts.Series.prototype.getPointSpline = null;
  });

  $(function () {
    $('#container').highcharts({
      chart: {
        //defaultSeriesType: 'areaspline'
        defaultSeriesType: 'line'
      },

      title:{
          text: 'Web Workers VS Non Web Workers'
      },

      xAxis: {
        categories: ['Trial1', 'Trial2', 'Trial3', 'Trial4', 'Trial5'],
        showEmpty: false
      },

      yAxis: {
        title:{
            text: 'Execution Time (in ms)'
        },
        showEmpty: false
      },

      series: [{
        name: 'No Web Worker Function1',
        allowPointSelect: true,
        data: [ // use names for display in pie data labels
          ['No Webworker Function1',   11.065],
          ['No Webworker Function1',    12.40],
          ['No Webworker Function1',    11.20],
          ['No Webworker Function1',    11.74],
          ['No Webworker Function1',    11.73]
        ],
        showInLegend: true
      },{
        name: 'No Web Worker Function2',
        allowPointSelect: true,
        data: [ // use names for display in pie data labels
          ['No Webworker Function2',    24.444],
          ['No Webworker Function2',    18.25],
          ['No Webworker Function2',    19.84],
          ['No Webworker Function2',    36.51],
          ['No Webworker Function2',    18.44]
        ],
        showInLegend: true
      },{
        name: 'Web Worker1',
        allowPointSelect: true,
        data: [ // use names for display in pie data labels
          ['Webworker1',    7.529],
          ['Webworker1',    8.95],
          ['Webworker1',    8.724],
          ['Webworker1',    9.19],
          ['Webworker1',    8.495]
        ],
        showInLegend: true
      },{
        name: 'Web Worker2',
        allowPointSelect: true,
        data: [ // use names for display in pie data labels
          ['Webworker2',    10.795],
          ['Webworker2',    18.52],
          ['Webworker2',    17.994],
          ['Webworker2',    13.42],
          ['Webworker2',    13.21]
        ],
        showInLegend: true
      }]
    });

    var chart = $('#container').highcharts();
  });
  </script>
</head>
<body>
  <div id="container" style="width:100%; height:100%"></div>
</body>
</html>
